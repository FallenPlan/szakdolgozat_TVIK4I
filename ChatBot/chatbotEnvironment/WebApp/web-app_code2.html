<!DOCTYPE html>
<html>
<head>
  <title>BlueChatBot</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BlueBot</h1>
      <p>Have a conversation with our intelligent chatbot!</p>
    </div>
    <div class="chatbot" id="ChatBot2">
      <div class="bot-text">
        <p>Welcome! How can I assist you today?</p>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById('user-input').value;
      var chatbot = document.getElementById('ChatBot2');

      var userMessage = document.createElement('div');
      userMessage.classList.add('user-text');
      userMessage.innerHTML = '<p>' + userInput + '</p>';
      chatbot.appendChild(userMessage);
      //write the chatbot integration code using flask?

      // Replace this section with your chatbot integration code
      // Here, we simply display a bot response after a fixed delay
      setTimeout(function () {
        var botMessage = document.createElement('div');
        botMessage.classList.add('bot-text');
        botMessage.innerHTML = '<p>Here is a sample response from the chatbot.</p>';
        chatbot.appendChild(botMessage);

        chatbot.scrollTop = chatbot.scrollHeight;
      }, 1000);

      document.getElementById('user-input').value = '';
    }
      // Add an event listener to the input field
      document.getElementById('user-input').addEventListener('keyup', function(event) {
      if (event.keyCode === 13) { // Check if Enter key is pressed
        event.preventDefault(); // Prevent default form submission
        document.getElementById('send-button').click(); // Trigger the click event of the send button
      }
    });

    
  </script>
</body>
</html>
